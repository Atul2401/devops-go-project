apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-web-app
  labels:
    app: go-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-web=app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        image: at2401/go-web-app:v2
        ports:
        - containerPort: 8070